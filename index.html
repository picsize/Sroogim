<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sroogim</title>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Css -->
    <link href="essential/jQuery/sroogim.min.css" rel="stylesheet" />
    <link href="essential/jQuery/jquery.mobile.icons.min.css" rel="stylesheet" />
    <link href="essential/jQuery/jquery.mobile.structure-1.4.3.min.css" rel="stylesheet" />
    <link href="essential/css/font.css" rel="stylesheet" />
    <link href="essential/css/sroogim.css" rel="stylesheet" />
    <!-- Phonegap -->
    <script src="phonegap.js"></script>
    <script src="cdv-plugin-fb-connect.js"></script>
    <script src="facebook-js-sdk.js"></script>
    <!-- Javascript -->
    <script src="essential/jQuery/jquery-1.11.1.min.js"></script>
    <script src="essential/jQuery/jquery.mobile-1.4.3.min.js"></script>
    <script src="models/settings.js"></script>
    <script src="models/loginAndRegister.js"></script>
    <script src="models/uploadImages.js"></script>
</head>
<body>
    <div id="fb-root"></div>
    <div id="loadImages"></div>

    <!-- Main Screen -->
    <div id="welcomeScreen" data-role="page" data-theme="a">
        <!-- main -->
        <div role="main" class="ui-content">
            <div id="logo">
                <img src="essential/images/Main_Screen/Logo.png" alt="לוגו סרוגים" />
            </div>
            <div id="loginForm">
                <form>
                    <input id="loginEmail" type="email" placeholder="דואר אלקטרוני" required />
                    <input id="loginPassword" type="password" placeholder="סיסמה" required />
                    <input type="submit" data-mini="true" value="כניסה" />
                </form>
                <div id="registerBtns">
                    <input type="button" id="facebookLogin" data-role="button" data-mini="true" value="התחברות באמצעות פייסבוק" />
                    <div class="ui-grid-solo">
                        <div class="ui-block-a">
                            <!--<label id="registerFromApp">עדיין לא נרשמת? <a href="#registerForm"><span>הרשם</span></a></label>-->
                            <label id="registerFromApp">עדיין לא נרשמת? <a href="index.html#registerForm">הרשם</a></label>
                        </div>
                    </div>
                    <div class="ui-grid-solo">
                        <div class="ui-block-a">
                            <a href="main.html" rel="external">
                                <label>דלג/י</label></a>
                        </div>
                    </div>
                </div>
                <div id="promoteImage">
                    <img src="essential/images/Main_Screen/Flower.png" alt="סרוגים" />
                </div>
            </div>
        </div>
        <!-- footer -->
        <div data-role="footer">
            <div id="credits">
                <label>Powered By Picsize</label>
            </div>
            <div class="advertisement"></div>
        </div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" data-role="page" data-theme="b">
        <!-- header -->
        <div data-role="header">
            <a class="ui-btn-right goBack" data-rel="back" data-direction="reverse">
                <img src="essential/images/General/Back.png" alt="חזרה לדף הראשי" /></a>
            <h1>Sroogim</h1>
        </div>
        <!-- main -->
        <div role="main" class="ui-content">
            <div class="wrapper">
                <form>
                    <div>
                        <!-- Cover Image -->
                        <img id="uploadCoverImg" src="essential/images/Register/cover.png" />
                        <input id="coverImgFile" type="file" data-role="none" />
                    </div>
                    <div>
                        <!-- Profile Image -->
                        <div id="uploadProfileImg" class="circular">
                        </div>
                        <input id="profileImgFile" type="file" data-role="none" />
                    </div>
                    <div id="userDetails">
                        <!-- Full Name -->
                        <div class="inputContainer">
                            <label for="userFullName">שם מלא</label>
                            <input id="userFullName" name="userFullName" type="text" data-role="none" />
                        </div>
                        <!-- Email -->
                        <div class="inputContainer">
                            <label for="userEmail">דואר אלקטרוני</label>
                            <input id="userEmail" name="userEmail" type="email" data-role="none" />
                        </div>
                        <!-- Password -->
                        <div class="inputContainer">
                            <label for="userPassword">סיסמה</label>
                            <input id="userPassword" name="userPassword" type="password" data-role="none" />
                        </div>
                        <span>** לחצו על התמונות על מנת להגדיר תמונת נושא ופרופיל</span>
                    </div>
                    <input type="submit" value="הרשמה" />
                </form>
            </div>
        </div>
        <div class="clear"></div>
        <!-- footer -->
        <div data-role="footer">
            <div class="advertisement"></div>
        </div>
    </div>

</body>
</html>
